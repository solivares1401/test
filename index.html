<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/3b97e41189.js" crossorigin="anonymous"></script>

	<title>Prueba</title>
	<script>
		cargarApi = () => {
			fetch('https://picsum.photos/list').then((res) => {
				return res.json();
			})
				.then((imgs) => {
					let html = '';
					imgs.forEach((img) => {
						html += `					
						<div class="row">
							<div class="col-2">	
								${img.id}						
							</div>
							<div class="col-2">	
								${img.author}						
							</div>
							<div class="col-2">
								${img.filename}								
							</div>
							<div class="col-4">
								<a href="${img.post_url}" target="_blank"><i class="far fa-image"></i> Ver</a>
							</div>	
						</div>																															
					`
					})
					document.getElementById('resultado').innerHTML = html;
					console.log(imgs);
				})
		}
		document.addEventListener("DOMContentLoaded", (event) => {
			cargarApi();
		});		        
	</script>
</head>

<body>
	<div class="container">
		<h1>Test de javascript</h1>
		<div class="alert alert-primary" role="alert">
				Esta es una api de prueba.
		</div>
		<br />
		<div class="row">
			<div class="col-2">
				<b>Id</b>
			</div>
			<div class="col-2">
				<b>Nombre</b>
			</div>
			<div class="col-2">
				<b>Filename</b>
			</div>
			<div class="col-4">
				<b>Acci√≥n</b>
			</div>
		</div>
		<div id="resultado"></div>

	</div>
</body>
</html>
